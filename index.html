<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="jquery-3.4.0.js"></script>
    <script src="script.js"></script>
    <title>Jquery Salary Calculator</title>
</head>
<body>
    <header class="jumbotron"><h1>Salary Calculator</h1></header>

    <div>
        <h2>Add Employee</h2>
        <input type="text" placeholder="First Name" id="firstName">
        <input type="text" placeholder="Last Name" id="lastName">
        <input type="text" placeholder="ID" id="idInfo">
        <input type="text" placeholder="Title" id="titleName">
        <input type="number" placeholder="Annual Salary" id="annualSalary">
        <button id="addInfoButton" type="submit">Submit</button>
    </div>
    
    <div class="container formInfo">
        <table id="tableInfo" class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="infoOut">
                <!--Employee's information will go here-->
            </tbody>
        </table>
        <button id="deleteButton">Delete</button>
        <p class="showTotalMonthly">Total Monthly:</p>
    </div>





</body>
</html>
